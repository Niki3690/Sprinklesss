<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuItems = document.querySelectorAll('.menu-overflow > li > a');

    menuItems.forEach(item => {
        item.addEventListener('click', function (event) {
            const submenu = this.nextElementSibling;

            // Close all open submenus
            document.querySelectorAll('.submenu.open').forEach(openSubmenu => {
                if (openSubmenu !== submenu) {
                    openSubmenu.classList.remove('open');
                }
            });

            // Toggle the current submenu
            if (submenu) {
                submenu.classList.toggle('open');
                event.preventDefault(); // Prevent the default action (navigation) if you want only to toggle
            }
        });
    });
});

</script>
